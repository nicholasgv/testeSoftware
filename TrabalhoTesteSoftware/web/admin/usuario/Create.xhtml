<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioCreateDlg" widgetVar="UsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsuarioTitle}">
            <h:form id="UsuarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_usrnome}" for="usrnome" />
                        <p:inputText id="usrnome" value="#{usuarioController.selected.usrnome}" title="#{bundle.CreateUsuarioTitle_usrnome}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_usrnome}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_usrlogin}" for="usrlogin" />
                        <p:inputText id="usrlogin" value="#{usuarioController.selected.usrlogin}" title="#{bundle.CreateUsuarioTitle_usrlogin}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_usrlogin}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_usrsenha}" for="usrsenha" />
                        <p:inputText id="usrsenha" value="#{usuarioController.selected.usrsenha}" title="#{bundle.CreateUsuarioTitle_usrsenha}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_usrsenha}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_usremail}" for="usremail" />
                        <p:inputText id="usremail" value="#{usuarioController.selected.usremail}" title="#{bundle.CreateUsuarioTitle_usremail}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_usremail}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.create}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
