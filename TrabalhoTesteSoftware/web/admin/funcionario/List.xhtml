<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListFuncionarioTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="FuncionarioListForm">
                <p:panel header="#{bundle.ListFuncionarioTitle}">
                    <p:dataTable id="datalist" value="#{funcionarioController.items}" var="item"
                                 selectionMode="single" selection="#{funcionarioController.selected}"
                                 paginator="true"
                                 rowKey="#{item.funccodigo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuncionarioTitle_funccodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.funccodigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuncionarioTitle_funcnome}"/>
                            </f:facet>
                            <h:outputText value="#{item.funcnome}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuncionarioTitle_funcnascimento}"/>
                            </f:facet>
                            <h:outputText value="#{item.funcnascimento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuncionarioTitle_funccpf}"/>
                            </f:facet>
                            <h:outputText value="#{item.funccpf}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuncionarioTitle_funccel}"/>
                            </f:facet>
                            <h:outputText value="#{item.funccel}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuncionarioTitle_funcendereco}"/>
                            </f:facet>
                            <h:outputText value="#{item.funcendereco}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuncionarioTitle_funcbairro}"/>
                            </f:facet>
                            <h:outputText value="#{item.funcbairro}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuncionarioTitle_funccidade}"/>
                            </f:facet>
                            <h:outputText value="#{item.funccidade}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuncionarioTitle_funcemail}"/>
                            </f:facet>
                            <h:outputText value="#{item.funcemail}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{funcionarioController.prepareCreate}" update=":FuncionarioCreateForm" oncomplete="PF('FuncionarioCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":FuncionarioViewForm" oncomplete="PF('FuncionarioViewDialog').show()" disabled="#{empty funcionarioController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":FuncionarioEditForm" oncomplete="PF('FuncionarioEditDialog').show()" disabled="#{empty funcionarioController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{funcionarioController.destroy}" update=":growl,datalist" disabled="#{empty funcionarioController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
